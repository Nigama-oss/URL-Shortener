<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale, initial-scale=1">
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              URL Shortener
            </h1>
            <h2 class="subtitle">
              No one likes messy links.
            </h2>
          </div>
        </div>
      </section>

      <section>
         <main id="app">
             <h1 v-if="success" class="title is-4" style="text-align: center">,<span id="name" class="has-text-danger"></span> Was not found. You can create it <a href="/">here.</a></h1>
         </main> 
      </section>

      <script>
          const name = new URLSearchParams(window.location.search).get('name');
          document.querySelector('#name').textContent = name;
      </script> 

     <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.cjs.js"></script>
     <script src="main.js"></script>
</body>
</html>
